<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="bg">
        <div id="offer"><span><img src="discount.svg" alt="" id="discount"></span><b>60% off</b>
            <br>
            <small>up to <i class="fa fa-rupee" id="rupee"></i> 120</small>
        </div>
        <div id="time">35 mins</div>
        <div id="save"><img src="save.svg" alt="" id="savepng"></div>
        <div id="resturant_name"><b>Itminaan Biryani-Dum Pukht</b> 
            <br>
            <small>Biryani, Desserts</small>
            <div id="prize"><i class="fa fa-rupee" id="rupee2"></i>250 for one</div>
            <div id="rating"><span id="rating_no">4.1</span><img src="star1.svg" alt="" id="star"></div>
            <hr>
            <div id="zomato_ad">Zomato funds environmental projects to offset delivery carbon footprint </div>
            <img src="eco.png" alt="" id="eco"><img src="eco_up.png" alt="" id="eco_up">
        </div>
    </div>
</body>
</html>
